<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../build/index.css">
</head>
<body>
<div id="app">
    <b-button @click="visible = true">按钮</b-button>
    <b-dialog v-model="visible" title="Hello world">
        <p>欢迎使用 BUI</p>
    </b-dialog>
</div>
</body>
<!-- 先引入 Vue -->
<script src="../node_modules/vue/dist/vue.min.js"></script>
<!-- 引入组件库 -->
<script src="../build/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function(){
            return { visible: false }
        }
    })
</script>
</html>
